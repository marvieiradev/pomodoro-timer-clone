<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="tomato">
        <div class="progress-ring">
          <svg class="progress-ring__svg" width="300" height="300">
            <circle
              class="progress-ring__circle"
              stroke="#ffffff"
              stroke-width="8"
              fill="transparent"
              r="144"
              cx="150"
              cy="150"
            />
          </svg>
        </div>
        <div class="timer">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
      </div>
      <div class="controls">
        <button id="startPauseBtn" class="btn">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="resetBtn" class="btn">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="settingsBtn" class="btn">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
      <div class="mode-select">
        <button id="pomodoroBtn" class="btn active">Pomodoro</button>
        <button id="shortBreakBtn" class="btn">Pausa Curta</button>
        <button id="longBreakBtn" class="btn">Pausa Longa</button>
      </div>
    </div>

    <div id="settingsPopup" class="popup">
      <div class="popup-content">
        <h2>Configurações</h2>
        <div class="settings-group">
          <label for="pomodoroTime">Pomodoro (minutos)</label>
          <input type="number" id="pomodoroTime" min="1" max="60" value="25" />
        </div>

        <div class="settings-group">
          <label for="shortBreakTime">Pausa Curta (minutos)</label>
          <input type="number" id="shortBreakTime" min="1" max="30" value="5" />
        </div>

        <div class="settings-group">
          <label for="longBreakTime">Pomodoro (minutos)</label>
          <input type="number" id="longBreakTime" min="1" max="60" value="15" />
        </div>

        <button id="saveSettingsBtn" class="btn">Salvar</button>
        <button id="closeSettingsBtn" class="btn">Fechar</button>
      </div>
    </div>
    <audio src="/src/alarm.mp3" id="notificationSound"></audio>
    <script
      src="https://kit.fontawesome.com/8e4a25e86e.js"
      crossorigin="anonymous"
    ></script>
    <script src="timer.js"></script>
  </body>
</html>
